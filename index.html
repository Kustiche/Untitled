<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Untitled</title>
		<link type="image/svg" href="favicons/favicon.svg" rel="icon" />
		<link href="css/style.min.css" rel="stylesheet" />
	</head>

	<body>
		<main class="main"><section class="hero">
	<div class="container">
		<div class="hero__wrap">
			<div class="hero__inner">
				<h1 class="hero__title">Установка половых покрытий</h1>
				<p class="hero__text">
					<span>Дадим скидку 5% по промокоду</span>
					<span class="hero__discount"> “ЛюбимПолы”</span>
				</p>
				<div class="hero__links">
					<a class="hero__link link-reset" href="#/">Оставить заявку</a>
					<a class="hero__link hero__link--transparent link-reset" href="#/"
						>Посмотреть наши работы</a
					>
				</div>
			</div>
			<form class="hero__calc calc" action="#/" method="post">
				<h2 class="calc__title title">Площадь помещения, м<sup>2</sup></h2>
				<div class="calc__inner-range">
					<div class="calc__subinner-range">
						<input
							class="calc__range"
							type="range"
							value="32"
							min="0"
							max="400"
						/>
					</div>
					<div class="calc__inner-input">
						<button class="calc__button btn-reset" type="button"></button>
						<input class="calc__input" type="text" value="0" />
						<button
							class="calc__button calc__button--minus btn-reset"
							type="button"
						></button>
					</div>
				</div>
				<div class="calc__inner">
					<h3 class="calc__subtitle title">Тип пола</h3>
					<div class="calc__types">
						<div class="calc__subinner">
							<input
								class="calc__radio"
								id="radio-1"
								name="radio"
								type="radio"
								value="Ламинат"
								checked="true"
							/>
							<label class="calc__descr" for="radio-1">Ламинат</label>
						</div>
						<div class="calc__subinner">
							<input
								class="calc__radio"
								id="radio-2"
								name="radio"
								type="radio"
								value="Линолеум"
							/>
							<label class="calc__descr" for="radio-2">Линолеум</label>
						</div>
						<div class="calc__subinner">
							<input
								class="calc__radio"
								id="radio-3"
								name="radio"
								type="radio"
								value="Паркет"
							/>
							<label class="calc__descr" for="radio-3">Паркет</label>
						</div>
						<div class="calc__subinner">
							<input
								class="calc__radio"
								id="radio-4"
								name="radio"
								type="radio"
								value="Наливной пол"
							/>
							<label class="calc__descr" for="radio-4">Наливной пол</label>
						</div>
					</div>
				</div>
				<h3 class="calc__subtitle title">Стоимость установки:</h3>
				<output class="calc__sum">
					<span class="calc__sum-descr">0</span>
					<span>&#8381;</span>
				</output>
				<div class="calc__phone">
					<input
						class="calc__number input-reset"
						name="number"
						type="tel"
						placeholder="Ваш телефон"
					/>
					<button class="calc__btn btn-reset">Отправить</button>
				</div>
				<p class="calc__policy">
					<span>Нажимая на&nbsp;кнопку, Вы&nbsp;соглашаетесь с </span>
					<a class="calc__link link-reset" href="#/"
						>политикой конфиденциальности</a
					>
				</p>
			</form>
		</div>
	</div>
</section>
</main>
		<script src="js/scripts.min.js"></script>
	</body>
</html>
