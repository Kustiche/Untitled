<section class="hero">
	<div class="container">
		<div class="hero__wrap">
			<div class="hero__inner">
				<h1 class="hero__title">Установка половых покрытий</h1>
				<p class="hero__text">
					<span class="hero__descr">Дадим скидку 5% по промокоду</span>
					<span class="hero__descr hero__descr--fatty"> “ЛюбимПолы”</span>
				</p>
				<div class="hero__buttons">
					<button class="hero__btn btn-reset">Оставить заявку</button>
					<a class="hero__link link-reset" href="#/">Посмотреть наши работы</a>
				</div>
			</div>
			<form class="hero__form form" action="#/" method="post">
				<h2 class="form__subtitle form__subtitle--center">
					Площадь помещения, м<sup>2</sup>
				</h2>
				<div class="form__inner-range">
					<div class="form__subinner-range">
						<input
							class="form__range"
							type="range"
							value="0"
							min="0"
							max="400"
						/>
					</div>
					<div class="form__inner-output">
						<button class="form__button btn-reset" type="button"></button>
						<input class="form__output" type="text" value="0" />
						<button
							class="form__button form__button--minus btn-reset"
							type="button"
						></button>
					</div>
				</div>
				<div class="form__inner">
					<h2 class="form__subtitle">Тип пола</h2>
					<div class="form__variants">
						<div class="form__subinner">
							<input
								class="form__radio"
								id="radio-1"
								name="radio"
								type="radio"
								value="Ламинат"
								checked="true"
							/>
							<label class="form__descr" for="radio-1">Ламинат</label>
						</div>
						<div class="form__subinner">
							<input
								class="form__radio"
								id="radio-2"
								name="radio"
								type="radio"
								value="Линолеум"
							/>
							<label class="form__descr" for="radio-2">Линолеум</label>
						</div>
						<div class="form__subinner">
							<input
								class="form__radio"
								id="radio-3"
								name="radio"
								type="radio"
								value="Паркет"
							/>
							<label class="form__descr" for="radio-3">Паркет</label>
						</div>
						<div class="form__subinner">
							<input
								class="form__radio"
								id="radio-4"
								name="radio"
								type="radio"
								value="Наливной пол"
							/>
							<label class="form__descr" for="radio-4">Наливной пол</label>
						</div>
					</div>
				</div>
				<h2 class="form__subtitle">Стоимость установки:</h2>
				<output class="form__sum">
					<span class="form__sum-descr">0</span>
					<span class="form__sign">&#8381;</span>
				</output>
				<div class="form__phone">
					<input
						class="form__number input-reset"
						type="tel"
						placeholder="Ваш телефон"
					/>
					<button class="form__btn btn-reset">Отправить</button>
				</div>
				<p class="form__text">
					<span class="form__excerpt"
						>Нажимая на&nbsp;кнопку, Вы&nbsp;соглашаетесь с
					</span>
					<a class="form__link link-reset" href="#/"
						>политикой конфиденциальности</a
					>
				</p>
			</form>
		</div>
	</div>
</section>
